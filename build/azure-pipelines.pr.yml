# Notes: Only trigger a PR build for main and release, and skip build/rebuild
#        on changes in the news and .vscode folders.
pr:
  autoCancel: true
  branches:
    include: ['main', 'release/*']
  paths:
    exclude: ['/.vscode']

# Not the CI build for merges to main and release.
trigger: none

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: main
      endpoint: Monaco

extends:
  template: azure-pipelines/extension/stable.yml@templates
  parameters:
    buildSteps:
      - bash: npm i -g npm@9.5.0
        displayName: Install npm@9.5.0

      - script: npm ci
        displayName: Install dependencies

      - bash: npm run lint
        displayName: 'Lint'

      - bash: npm run lint-format
        displayName: 'Code Format'

      - script: npm run compile
        displayName: Compile
